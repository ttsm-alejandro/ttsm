<h3 style="color:{{ ttsmBlueColor }};">Please fill this form:</h3>
<form action="http://www.ttsm.com.mx/php/sendEmail.php" method="post">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <input 
                ng-model="currentUrl"
                ng-show="false"
                name="url"
                type="text" 
                class="form-control" 
                required 
                placeholder="Current URL">
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <input 
                name="name"
                type="text" 
                class="form-control" 
                required 
                placeholder="YOUR NAME">
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <input 
                name="phone"
                type="text" 
                class="form-control" 
                required
                placeholder="YOUR PHONE NUMBER">
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <input 
                name="email"
                type="email" 
                class="form-control" 
                required
                placeholder="YOUR E-MAIL">
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <input 
                name="company"
                type="text" 
                class="form-control"
                required
                placeholder="YOUR COMPANY NAME">
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <textarea 
                name="message"
                rows="5" 
                class="form-control" 
                required
                placeholder="YOUR INQUIRY"></textarea>
        </div>
    </div>
    <div class="row" style="height: 5px;"></div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 text-right"><input class="btn btn-primary" type="submit"></div>
    </div>
    <div class="row" style="height: 5px;"></div>
</form>
