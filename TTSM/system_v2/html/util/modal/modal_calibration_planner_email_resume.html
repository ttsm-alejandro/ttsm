<!-- MODAL EMAIL TO SEND RESUME -->
<div class="modal fade" id="calibrationPlannerEmailToSendModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">E-mail to send Resume</h2>
            </div>
            
            <!-- System Details -->
            <div class="modal-body">
                <textarea class="form-control" rows="20">{{ emailToSendResume }}</textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">CLOSE</button>
            </div>
      </div>
    </div>
</div>
