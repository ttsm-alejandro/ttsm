<!-- MODAL TEXTAREA SYSTEM-MACHINE -->
<div class="modal fade" id="sharepointCommentResumeInModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title" style="background-color: {{ ttsmBlueColor }}; color: white;">Comments Resume [{{ systemDetail.serialNumber }}]</h2>
            </div>
            
            <!-- Please Wait -->
            <div ng-show="showPleaseWaitMessage">
                <div class="modal-body">
                    <h1 style="text-align: center" ><br><br>Please wait...<br><br><br></h1>
                </div>
            </div>
            
            <!-- Textareas -->
            <div ng-show="!showPleaseWaitMessage">
                <!-- System Comments -->
                <div>
                    <div class="modal-body">
                        
                        <!-- System Comments -->
                        <h3>System</h3>
                        <textarea ng-model="systemDetail.comment" rows="10" class="form-control" ng-disabled="true">
                        </textarea>
                        
                        <!-- Machine Comments -->
                        <div ng-repeat="machine in machineArrayInSystem">
                            <h3>Machine [{{ machine.serialNumber }}] <span class="glyphicon glyphicon-comment" title="Computer [{{machine.computerServiceTag}}] - {{machine.computerComment}}"></span></h3>
                            <textarea ng-model="machine.comment" rows="10" class="form-control" ng-disabled="true">
                            </textarea>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">CLOSE</button>
                    </div>
                </div>
            </div>
      </div>
    </div>
</div>
